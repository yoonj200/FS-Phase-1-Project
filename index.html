<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
        <!-- <script type="text/javascript" src="indexOriginal.js"></script> -->
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bored? (The Game)</title>
    </head>

    <body>
        <!-- Headers & Instructions -->
        <div class="wrapper">
            <h1>Bored?</h1>
            <h2>Play to learn something new today!</h2>
            <p>Use the letter bank to guess the word. Ask for a Hint if you're stuck! </p>
        </div>
        <!-- Buttons & Game -->
        <div class="wrapper">
            <!-- add colorize button
            <button id="colorize">Colorize</button> -->
            <div id="buttons"></div>  
            <p id="topicName"></p>
            <div id="hold"></div>
            <p id="mylives"></p>
            <p id="clue">Need a Hint? Click the Hint button!</p>
            <div class="container">
                <button id="hint">Hint</button>
                <button id="reset">Play again</button>
            </div>
        </div>
    </body>
</html>
