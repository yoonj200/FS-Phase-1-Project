<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bored? (The Game)</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Bored?</h1>
            <h2>Win to learn something new!</h2>
            <p>Click a letter to guess.</p>
        </div>
        <div class="gameBoard">
            <div class="keyboard"></div>  
            <p id="wordTopic"></p>
            <div id="blanks"></div>
            <p id="myLives"></p>
            <p id="clue"></p>
            <div class="container">
                <button id="hint">Hint</button>
                <button id="reset">Play Again</button>
            </div>
        </div>
    </body>
</html>
